 resources:
  repositories:
  - repository: ort
    type: github
    endpoint: intel-staging
    name: intel-staging/ort
    
 pool:
  name: 'OpenVINO_Pytorch'
 variables:
    WORK_DIR: $(Pipeline.Workspace)/ort
    
 steps:
 
   - script: |
      rm -rf $(WORK_DIR) ; mkdir $(WORK_DIR)
   
   - checkout: self
     clean: true
     lfs: false
     path: ort
 
   - script: |
      python3.8 -m venv build_torch_ort_venv
      source build_torch_ort_venv/bin/activate
     displayName: "Setup"
    
   - script: |
      cd torch_ort_inference
      python build.py
